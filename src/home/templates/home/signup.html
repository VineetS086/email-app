    <body>

        <div class="shadow-lg p-3 mb-5 bg-white rounded area">
            <div class="image"> 
                <img src="{% static 'assets/photo10.svg' %}" width="500px">
            </div>
            <div class="form float-lg-right" >
                <h2><strong> Create an Account</strong></h2>
                <form method="POST" action="">
                    {% csrf_token %}
                    {{form}}

                    <!--<div class="form-group ">
                        <label for="first_name">First Name</label>

                    <div class="form-group ">

                    <div class="form-group">

                        {{form.username}}
                    </div>

                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        {{form.email}}
                    </div>

                    <div class="form-group">

                        {{form.password1}}
                    </div>

                        {{form.password2}}
                    </div> --> 

                    <div class="form-group">
                        <div class="form-check">
                          <input required class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                           <div class="text">I agree to all <a href="#">Terms and Conditions</a></div>
                          </label>
                        </div>
                    </div>
                      <button type="submit" class="btn btn-outline-info">Sign in</button>
                </form>
                    <div class="text">Already have an Account? <a href="{% url 'Home:Login' %}">Login Here</a></div>
            </div>
        </div>

            <p class="text-white">Copyright &copy; 2020 Mailflow. All rights Reserved. Version 1.0</p>
